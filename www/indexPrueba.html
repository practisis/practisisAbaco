    <body id='contenedorGlobal'>
<div class="container" >
<div class="row">

                    <div  class="panel-heading">
                        <strong><span class="glyphicon glyphicon-th"></span>
                         Autentificaci√≥n de Usuario

                    <div class="panel-body">
                        <div class="input-group">
                            <label class="input-group-addon">User:</label>
                            <input type="text" id="nombredeusuario" class="form-control" />
                        </div>
                        <div style="height:10px;"></div>
                        <div class="input-group">
                        <label class="input-group-addon">Pass:</label>
                        <input type="password" id="clave" class="form-control" />

                        <button class="btn btn-default" id='btnvalida' type="button" onclick="enviaDatos();">Login</button>

</div>

		<script>
		function enviaDatos(){
			document.getElementById('btnvalida').innerHTML="<img src='images/loader.gif' width='20px'/>";
			var usuario = $("#nombredeusuario").val();
			var password = $("#clave").val();
			$.post('https://www.practisis.net/mobileapilogin.php',{
				usuario : usuario , password : password
			}).done(function(data){
				if($.trim(data)!='error'){
					alert(data);
					$('#contenedorGlobal').load('index3.html');
					$('#formalocales').html(data);
				}else if($.trim(data)=='error'){
					alert(data);
					$('#container').html('index.html');
					$('#home').css('display','none');
					window.location='http://lcodigo.com/dashboard/www/indexPrueba.html';
				}
			});
		}                
		</script>
