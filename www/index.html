<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <script src="js/jquery.js"></script>
        <!-- needs images, font... therefore can not be part of ui.css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </head>
    <body>
<div class="container" >
<div class="row">
                    <div class="col-md-12" style="text-align: center; background-color:black;color:#fff; font-size: 20px; padding-bottom: 10px; padding-top: 5px;">
                        <h3>Practisis Abaco</h3>
                    </div>
                    
</div>
<div class="row" style="padding-top: 10px;padding-bottom: 10px;">
	<div class="col-md-12"  style="text-align: center;">
            <div class="panel panel-default">
                    <div  class="panel-heading">
                        <strong><span class="glyphicon glyphicon-th"></span>
                         Autentificaci√≥n de Usuario
                    </div>        
                    <div class="panel-body">
                        <div class="input-group">
                            <label class="input-group-addon">User:</label>
                            <input type="text" id="user" class="form-control" />
                        </div>
                        <div style="height:10px;"></div>
                        <div class="input-group">
                        <label class="input-group-addon">Pass:</label>
                        <input type="password" id="pass" class="form-control" />
                        </div>
                        <div style="height:10px;"></div>
                        <button class="btn btn-default" id='btnvalida' type="button" onclick="valida();">Login</button>
                    </div>
            </div>
                    <div id="mensaje"></div>
        </div>
</div>
</div>
<script>

         $(window).ready(function(){
		//localStorage.clear();
		var username = localStorage.getItem('username');
		var password = localStorage.getItem('password');
		var empresa = localStorage.getItem('empresa');
		
		//alert(username);
		if(username === null){
			//window.location.href='index.html';
		}else{
			window.location.href="index2.html?id="+username+"&pass="+password+"&emp="+empresa;
		}
          });		

           function valida(){
				var id = $('#user').val();
				var pass = $('#pass').val();
				
				if(id == '' ){
					alert('Ingrese un usuario')
				}
				
				if(pass == '' ){
					alert('Ingrese un password');
				}
				
				if(id == '' || pass == '' ){
				
				}else{
					$.post("https://www.practisis.net/loginAbaco.php",{ 
						id : id , pass : pass
					}).done(function(data){
						alert(data)	
						if (data.trim()!='error2'){
							location.href="index2.html?id="+id+"&pass="+pass+"&emp="+$.trim(data);
							
						}else{
							$("#mensaje").html("Credenciales no autorizadas.");
							$("#user").val('');
							$("#pass").val('');
						}
					});
				}
				
			}    


                </script>
                
    </body>
</html>
